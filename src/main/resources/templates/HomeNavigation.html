<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="Head::frag(${title})">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Just Happily Serving You!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${title}=='Smart Parceling' ? 'active' : ''" aria-current="page" href="#" th:href="@{/}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${title}=='Sign Up' ? 'active' : ''" href="#" th:href="@{/register}">SIGN UP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${title}=='Login' ? 'active' : ''" href="#" th:href="@{/login}">LOG IN</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
