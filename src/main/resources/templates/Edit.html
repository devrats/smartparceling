<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="Head::frag(${title})">
    <meta charset="UTF-8">
    <title>Edit personal details</title>
</head>
<body onload="start()">
<div th:replace="Navigation::nav"/>
<i class="fas fa-bars bar" onclick="toggleBar()"></i>
<div th:replace="SideBar::side"/>
<section class="profile">
<section id="banneres">
    <div class="card">
        <div class="card-body">
            <div class="container text-center">
                <img class="edit_icon" src="" th:src="@{https://cdn1.iconfinder.com/data/icons/symbol-color-users-1/32/user_2-edit-512.png}">
            </div>
            <form class="row g-3 form" style="text-align: left" th:action="@{/user/update}" th:object="${person}"
                  method="post">
                <h1 class="request">Edit Your Profile</h1>
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="exampleInputName" th:value="${person.name}" placeholder="Name"
                           th:classappend="${person.name}=='' ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${person.name}==''">This field cannot be blank</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" th:value="${person.email}" class="form-control" name="email" placeholder="Email" id="exampleInputEmail1"
                           aria-describedby="emailHelp" th:classappend="${person.email}=='' ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${person.email}==''">This field cannot be blank</div>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPhone" class="form-label">Phone</label>
                    <input type="number" th:value="${person.phone}" placeholder="Phone" name="phone" class="form-control" id="exampleInputPhone"
                           th:classappend="${person.phone}=='' ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${person.phone}==''">This field cannot be blank</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputUserName" class="form-label">Username</label>
                    <input type="text" name="userName" th:value="${person.userName}"
                           placeholder="Username" class="form-control" id="exampleInputUserName"
                           disabled>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" th:value="${address.houseNumber}" name="address.houseNumber" class="form-control" id="inputAddress" placeholder="House/Flat No."
                           th:classappend="${address.houseNumber}=='' ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${address.houseNumber}==''">This field cannot be blank</div>
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label" >Address 2</label>
                    <input type="text" th:value="${address.street}" name="address.street" class="form-control" id="inputAddress2" placeholder="Street/Area">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" th:value="${address.city}" name="address.city" placeholder="City" class="form-control" id="inputCity"
                           th:classappend="${address.city}=='' ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${address.city}==''">This field cannot be blank</div>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" name="address.state" class="form-select"
                            th:classappend="${address.state}=='Choose...' ? 'is-invalid': ''" >
                        <option selected th:text="${address.state}"></option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jh+arkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                    <div class="invalid-feedback" th:if="${address.state}=='Choose...'">This field cannot be blank</div>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" th:value="${address.zip}" placeholder="Zip" name="address.zip" class="form-control" id="inputZip"
                           th:classappend="${address.zip}=='' ? 'is-invalid' : ''">
                    <div class="text-danger" th:if="${zip_true}">Zip code must be of 6 digits</div>
                </div>
                <br>
                <div class="container text-center">
                    <button type="submit" class="btn btn-outline-success btn-warning bot">Update</button>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="About::foot"/>
</section>
</section>
</body>
</html>
