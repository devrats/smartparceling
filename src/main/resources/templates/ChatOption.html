<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="Head::frag(${title})">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="chat-option" th:fragment="chatOption">
    <div class="chatWindow">
        <i onclick="toggleChat()" class="fas fa-times cross"></i>
        <br>
        <hr style="color: black">
        <div th:each="e: ${names}">
            <a href="#" onclick="chatting(this)" th:id="${e}"> <span th:text="${e}"></span></a>
        </div>
    </div>
    <div class="chat-box">
        <div th:each="e:${names}" class="chat-names" th:id="${e} + '1'">
            <i id="backArrow" onclick="backArrow(this)" class="fas fa-arrow-left cross"></i>
            <br>
            <br>
            <div class="card-header chat-box-instruction card-heading">
                * This chat is saved till the refresh of this page only. <br>
                * You are connected to each user till the parcel is transferred. <br>
            </div>
            <div class="form-group input-group input-group1">
                <input type="text" required class="form-control mb-2" style="margin-right: 6px"
                       th:id="${e} + 'message'" placeholder="Enter Your Message...">
                <div class="input-group-append">
                    <button type="submit" onclick="send(this)" id="send" class="btn btn-primary mb-2">Send
                    </button>
                </div>
            </div>
            <table style="text-align: left" class="table12" th:id="${e} + 'table'">
            </table>
        </div>
    </div>
</div>
</body>
</html>
