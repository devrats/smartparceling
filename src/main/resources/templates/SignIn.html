<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="Head::frag(${title})">
</head>
<body onload="start2()">
<nav th:replace="HomeNavigation::nav"></nav>
<section class="banner">
  <h1>Smart Parceling</h1>
  <p class="motto"> A new and interactive way to send your parcel to your loved ones </p>
  <div class="card border-primary mb-3 mx-auto login_card">
    <h5 class="card-header">Login to your account</h5>
    <div class="card-body">
      <form th:action="@{/signin}" class="form" method="post">
        <div th:if="${param.error}" class="text-danger alert alert-danger">Invalid username or password</div>
        <div th:if="${param.logout}" class="text-success alert alert-success">You are successfully logged out</div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">User Name</label>
          <input type="text" id="exampleInputEmail1" name="username" class="form-control" placeholder="Username"
          required autofocus autocomplete="off">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="container text-center">

          <button type="submit" class="btn btn-primary login_bot">Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
