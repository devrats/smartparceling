<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="Head::frag(${title})">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="start()">
<div th:replace="Navigation::nav"/>
<i class="fas fa-bars bar" onclick="toggleBar()"></i>
<div th:replace="SideBar::side"/>
<section class="profile">
    <section id="banneres">
        <div class="card">
            <div class="card-body">
                <div class="container text-center">
                    <img class="receive_icon" src=""
                         th:src="@{https://www.wellesley.edu/sites/all/themes/bootstrap/image/admission/visit-us.svg}">
                </div>
                <form class="row g-3 form" style="text-align: left" th:action="@{/user/receiveOrderNow}"
                      th:object="${visit}" method="post">
                    <h1 class="request">Request your visit</h1>
                    <h2 class="guide">Going From</h2>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" th:value="${from.houseNumber}" name="from.houseNumber" class="form-control"
                               id="inputAddress" placeholder="House/Flat No."
                               th:classappend="${from.houseNumber}=='' ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${from.houseNumber}==''">This field cannot be blank</div>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" th:value="${from.street}" name="from.street" class="form-control"
                               id="inputAddress2" placeholder="Street/Area">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" th:value="${from.city}" name="from.city" placeholder="City"
                               class="form-control" id="inputCity"
                               th:classappend="${from.city}=='' ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${from.city}==''">This field cannot be blank</div>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" name="from.state" class="form-select"
                                th:classappend="${from.state}=='Choose...' ? 'is-invalid': ''">
                            <option selected>Choose...</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jh+arkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                        <div class="invalid-feedback" th:if="${from.state}=='Choose...'">This field cannot be blank
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" th:value="${from.zip}" placeholder="Zip" name="from.zip" class="form-control"
                               id="inputZip"
                               th:classappend="${zip_true1} ? 'is-invalid' : ''">
                        <div class="text-danger" th:if="${zip_true1}">Zip code must be of 6 digits</div>
                    </div>
                    <h2 class="guide">Going To</h2>
                    <div class="col-12">
                        <label for="inputAddress1" class="form-label">Address</label>
                        <input type="text" th:value="${to.houseNumber}" name="to.houseNumber" class="form-control"
                               id="inputAddress1" placeholder="House/Flat No."
                               th:classappend="${to.houseNumber}=='' ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${to.houseNumber}==''">This field cannot be blank</div>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress21" class="form-label">Address 2</label>
                        <input type="text" th:value="${to.street}" name="to.street" class="form-control"
                               id="inputAddress21" placeholder="Street/Area">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity1" class="form-label">City</label>
                        <input type="text" th:value="${to.city}" name="to.city" placeholder="City" class="form-control"
                               id="inputCity1"
                               th:classappend="${to.city}=='' ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${to.city}==''">This field cannot be blank</div>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState1" class="form-label">State</label>
                        <select id="inputState1" name="to.state" class="form-select"
                                th:classappend="${to.state}=='Choose...' ? 'is-invalid': ''">
                            <option selected>Choose...</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jh+arkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                        <div class="invalid-feedback" th:if="${to.state}=='Choose...'">This field cannot be blank</div>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip1" class="form-label">Zip</label>
                        <input type="text" th:value="${to.zip}" placeholder="Zip" name="to.zip" class="form-control"
                               id="inputZip1"
                               th:classappend="${zip_true2} ? 'is-invalid' : ''">
                        <div class="text-danger" th:if="${zip_true2}">Zip code must be of 6 digits</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputName4" class="form-label">Weight(in kgs)</label>
                        <input type="number" class="form-control" name="weight" th:value="${visit.weight}"
                               placeholder="Weight"
                               id="exampleInputName4" step="any" th:classappend="${weight} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${weight}">This field cannot be blank</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPhone" class="form-label">Date</label>
                        <input type="date" placeholder="DD/MM/YYYY" name="date" class="form-control"
                               id="exampleInputPhone"
                               th:value="${#dates.format(visit.date,'yyyy-MM-dd')}"
                               th:classappend="${#fields.hasErrors('date')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:each="e:${#fields.errors('date')}" th:text="${e}"></div>
                    </div>
                    <div>
                        <label for="inputState7" class="form-label">Traveling via</label>
                        <select id="inputState7" name="via"
                                th:classappend="${visit.via}=='Choose...' ? 'is-invalid' : ''"
                                class="form-select">
                            <div th:if="${visit.via}=='Choose...'" class="text-danger">This field cannot be blank</div>
                            <option selected>Choose...</option>
                            <option value="Road">Road</option>
                            <option value="Train">Train</option>
                            <option value="Air">Air</option>
                        </select>
                        <br>
                        <div class="container text-center">
                            <button type="submit" class="btn btn-outline-success btn-warning bot">Request</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div th:replace="About::foot"/>
    </section>
</section>
</body>
</html>
