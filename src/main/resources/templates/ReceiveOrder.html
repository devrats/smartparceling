<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="Head::frag(${title})">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="start()">
<div th:replace="Navigation::nav"/>
<i class="fas fa-bars bar" onclick="toggleBar()"></i>
<div th:replace="SideBar::side"/>
<section class="container text-center dashboard_banner">
    <div class="card" style="width: 108%">
        <div class="card-body">
            <div class="container text-center">
                <img class="icon" src="" style="height: 20vh; width: 20vh"

            </div>
            <form class="row g-3" style="text-align: left">
                <h1 class="register" style="font-family: 'Times New Roman'; font-size: 10vh; padding-top: 5px; padding-bottom: 5px">Request your visit</h1>
                <h2 class="guide">Going From</h2>

                <div class="col-12">

                </div>

                    <label for="inputState" class="form-label">State</label>

                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" placeholder="Zip" class="form-control" id="inputZip">

                <h2 class="guide">Going To</h2>

                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip0" class="form-label">Zip</label>
                    <input type="text" placeholder="Zip" class="form-control" id="inputZip0">
                </div>
                <div class="mb-3">
                    <label for="exampleInputName4" class="form-label">Weight you can carry</label>
                    <input type="number" class="form-control" placeholder="Weight" id="exampleInputName4"
                           required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPhone" class="form-label">Date</label>
                    <input type="date" placeholder="DD/MM/YYYY" class="form-control" id="exampleInputPhone" required>
                </div>
                <div>
                    <label for="inputState7" class="form-label">Traveling via</label>
                    <select id="inputState7" class="form-select">
                        <option selected>Choose...</option>
                        <option value="Andhra Pradesh">Road</option>
                        <option value="Andaman and Nicobar Islands">Train</option>
                        <option value="Arunachal Pradesh">Air</option>
                    </select>
                    <br>
                    <div class="container text-center">
                        <button type="submit" class="btn btn-outline-success btn-warning bot">Request</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="About::foot"/>
</section>
